<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Cache-control" content="no-cache">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="-1">
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
<script src="http://underscorejs.org/underscore.js"></script>
<script src="resources/js/myCtrl.js"></script>
<link rel="stylesheet" type="text/css"
	href="/resources/stylesheets/style.css" />
</head>
<body ng-app="myApp" ng-controller="myCtrl">
	<div class="header">
		<h3>this is header</h3>
	</div>

	<div class="container">
		<div class="box" ng-repeat="note in notes">
			<img 
				src="/resources/img/no-translate-detected_318-32569.jpg" 
				id="deleteIcon" 
				ng-click="delete(note)" />
			<textarea ng-model="note.content" 
				ng-show="!isNoteSaved(note)">
			</textarea>
			<p ng-show="isNoteSaved(note)"
				ng-click="savebuttonClicked(note)">
				{{note.content}}
			</p>
			<button ng-click="savebuttonClicked(note)" 
				ng-show="!isNoteSaved(note)">save</button>
		</div>
		<div class="box" id="boxForIcon">
			<img id="addIcon" 
				src="/resources/img/depositphotos_114858706-stock-illustration-positive-symbol-plus-sign-dark.jpg"
				ng-click="add()" />
		</div>
	</div>
</body>
</html>
